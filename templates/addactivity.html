{% extends "base.html" %}  {% block content %}
<div class="col-md-12">
    <div class="col-md-4 col-md-offset-4">
        <form action="/activity/add" method="post">
        {% raw xsrf_form_html() %}
            <h2>Add Activity</h2>
                <input type="hidden" value="{{id}}" name="id">
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">Activity</label>
                <div class="col-sm-10">
                    <input name="activity" value='{{activity}}' class="form-control" placeholder="input Activity name" required autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">Team</label>
                <div class="col-sm-10">
                    <select name="team" selected="{{team}}" class="form-control">
                     {% for each in teams%}
                        {% if each == team %}
                            <option value="{{each}}"  selected>{{each}}</option>
                        {% else %}
                            <option value="{{each}}">{{each}}</option>
                        {% end %}
                     {% end %}
                     </select>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">Bef_AD</label>
                <div class="col-sm-10">
                    <input name="week_before_ad" value='{{week_before_ad}}' class="form-control" placeholder="before AD(unit:Week)" required autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">Spend</label>
                <div class="col-sm-10">
                    <input name="week_spend" value='{{week_spend}}' class="form-control" placeholder="Spent time(unit:Week)" required autofocus>
                </div>
            </div>
            <div class="form-group">
                <button class="btn  btn-primary col-sm-12" type="submit">commit</button>
            </div>
            {#        <a href='/login' class="btn">commit</a>#}
        </form>
        <div>{{ result }}</div>
    </div>
</div>
{% end %}
