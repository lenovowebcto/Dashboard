<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{escape(handler.settings["websitetitle"])}}</title>
    <!-- Bootstrap -->
    <link href="{{ static_url("css/bootstrap.min.css") }}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="{{ static_url("css/main.css") }}" type="text/css"/>
    <link rel="stylesheet" href="{{ static_url("css/bootstrap-datetimepicker.min.css")}}" type="text/css"/>
    <link rel="stylesheet" href="{{ static_url("css/buttons.css")}}" type="text/css"/>

    {% block head %}{% end %}
  </head>
  <body >

  {% block body %}{% end %}
  <div class="col-md-12">
  <hr>
	<footer>
        <p>&copy; <a href="http://www.lenovo.com.cn/">Lenovo 2015</a></p>
	</footer>
      </div>
    <script  src="{{ static_url("js/jquery.min.js") }}" type="text/javascript"></script>
    <script  src="{{ static_url("js/bootstrap.min.js") }}" type="text/javascript"></script>
    <script  src="{{ static_url("js/main.js") }}" type="text/javascript"></script>
    <script  src="{{ static_url("js/bootstrap-datetimepicker.js")}}" type="text/javascript"></script>
    <script type="text/javascript">
    $('.form_datetime').datetimepicker({
        //language:  'fr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0,
        showMeridian: 1
    });
	$('.form_date').datetimepicker({
        language:  'fr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
    });
	$('.form_time').datetimepicker({
        language:  'fr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 1,
		minView: 0,
		maxView: 1,
		forceParse: 0
    });
</script>
  </body>
</html>
