{% extends "base.html" %}  {% block content %}
<div class="col-md-12">
    <div class="col-md-4 col-md-offset-4">
      <div class="container-fluid">
	<div class="row-fluid">
	  <h2> Activity  List</h2>
		<div class="span12">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<td>  Activity	</td>
                        <td>  Team  </td>
                        <td>  Week Before AD</td>
                        <td>  Week Spend  </td>
					   <td>  Operation	</td>
					</tr>
				</thead>
				<tbody>
					{% for each in activity %}
					<tr>
                        <td> {{each.activity}} </td>
                        <td> {{each.team}} </td>
                        <td> {{each.week_before_ad}} </td>
                        <td> {{each.week_spend}} </td>
						<td><a href="/activity/add?id={{each.id}}" >Edit</a></td>
					</tr>
					{% end %}
				</tbody>
			</table>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span10">
		</div>
		<div class="span2">
        <a href="/activity/add" >Add Activity</a>
		</div>
	</div>
</div>
    </div>
</div>
{% end %}
