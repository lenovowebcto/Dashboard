{% extends "base.html" %}  {% block content %}
<div class="col-md-12">
    <div class="col-md-4 col-md-offset-4">
        <form action="/user/add" method="post">
        {% raw xsrf_form_html() %}
            <h2>Edit User</h2>
              <input type="hidden" name="id" value='{{user.id}}' class="form-control"  >
            <div class="form-group">
            User Type/Role:  
                 <select name="role">
                 {% for brd in user%}
                      <option value="{{brd.id}}">{{brd.role}}</option>
                 {% end %}
                 </select>
               
            </div>
              <div class="form-group">
              Name:     <input name="name" value='{{user.name}}' class="form-control"  >
            </div>
              <div class="form-group">
               IT Code:    <input name="itcode" value='{{user.itcode}}' class="form-control"  >
            </div>
              <div class="form-group">
             Department:     <input name="department" value='{{user.department}}' class="form-control"  >
            </div>
              <div class="form-group">
             Team:    <input name="team" value='{{user.team}}' class="form-control"  >
            </div>
              <div class="form-group">
              Email Address:   <input name="email" value='{{user.email}}' class="form-control"  >
            </div>
             
            
            <div class="form-group">
                <button class="btn  btn-primary " type="submit">commit</button>
            </div>
        </form>
        <div>{{ result }}</div>
    </div>
</div>
{% end %}
