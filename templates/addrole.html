{% extends "base.html" %}  {% block content %}
<div class="col-md-12">
    <div class="col-md-4 col-md-offset-4">
        <form action="/role/add" method="post">
        {% raw xsrf_form_html() %}
            <h2>Add Role</h2>
                <input type="hidden" value="{{id}}" name="id">
            <div class="form-group">
                <input name="role" value='{{name}}' class="form-control" placeholder="input role name" required autofocus>
            </div>
            <div class="form-group">
                <button class="btn  btn-primary " type="submit">commit</button>
            </div>
            {#        <a href='/login' class="btn">commit</a>#}
        </form>
        <div>{{ result }}</div>
    </div>
</div>
{% end %}
