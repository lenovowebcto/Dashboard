      <div class="container-fluid">
	<div class="row-fluid">
	  <h2> Status  List</h2>
		<div class="span12">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<td>  Status	</td>
					   <td>  Operation	</td>
					</tr>
				</thead>
				<tbody>
					{% for br in status %}

							<a href="/status/add?id={{br.id}}" >Edit</a>

					</tr>
					{% end %}
				</tbody>
			</table>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span10">
		</div>
		<div class="span2">
        <a href="/status/add" >Add Status</a>
		</div>
	</div>
</div>
    </div>
</div>
{% end %}
