{% extends "base.html" %}  {% block content %}
<div class="container">
<div id="wrapper">
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Add User</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
			<div class="panel-body">
				<div class="row">
                    <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Detail info as below
                        </div>
                       <form action="/user/add" method="post">
                      {% raw xsrf_form_html() %}
                           {% if ann !='' %}
                           <input type="hidden" name="id" value='{{ann.id}}' class="form-control"  >
                           {% end %}
                       <div class="panel-body">
                            <div  class="col-lg-3">
							   <label>User Type/Role:</label>
							   <input class="form-control" type="text" name="role"  value="{{ann.role if ann else ''}}" />
							</div>
							
							 <div  class="col-lg-3">
							   <label>Name:</label>
							   <input class="form-control"  type="text" name="name" id="sub_seris" value="{{ann.name if ann else ''}}"/>
							 </div>

     	                    <div  class="col-lg-3">
							   <label>IT Code:</label>
							   <input class="form-control"  type="text" name="itcode" id="launch_type" value="{{ann.itcode if ann else ''}}"/>
							</div>

							<div  class="col-lg-3">
							   <label>Department:</label>
							   <input class="form-control"  type="text" name="department"  value="{{ann.department if ann else ''}}"/>
							</div>
							<div  class="col-lg-3">
							   <label>Team:</label>
							   <input class="form-control"  type="text" name="team"  value="{{ann.team if ann else ''}}"/>
							</div>
                           <div  class="col-lg-3">
							   <label>Email Address:</label>
							   <input type="email" id="inputEmail" name="email" class="form-control"  required value="{{ann.email if ann else ''}}" />
							</div>
                           <div  class="col-lg-3">
							   <label>Password:</label>
							   <input class="form-control"  type="text" name="password"  value="{{ann.password if ann else ''}}"/>
							</div>
                           <div  class="col-lg-3">
							   <label>Confirm Password:</label>
							   <input class="form-control"  type="text" name="confpassword" value='' />
							</div>
                          

                           </div>
							<div  style="text-align:center;" >
							    <input type="submit"  class="btn btn-success" value="SUBMIT"/></p>
							</div>

						</form>
						
					</div>
			</div></div>
			<!-- /.row -->
        </div>
        {% if warning != "" %}
    <div class="alert alert-danger" role="alert">
        <label>{{ warning }}</label>
    </div>
    {% end %}
        <!-- /#page-wrapper -->
    </div>
</div>
</div>
{% end %}
